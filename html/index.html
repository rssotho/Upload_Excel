<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Excel</title>
  <link rel="icon" href="../img/excel.png" type="image/png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <!-- Start Button Upload -->

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-4">Upload CSV or Excel File</h2>
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="custom-file mb-3">
            <input type="file" class="form-control" id="fileInput" name="fileInput" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Upload</button>
          </div>
        </form>
      </div>
    </div>

    <!-- End Button Upload -->

    <!-- -------------------------------------------------------------------------- -->

    <!--  -->
    
    <div>

    </div>
  </div>

  <!-- Bootstrap JS (bundle includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->

  <script src="../script/script.js"></script>
</body>
</html>
