<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Excel</title>
  <link rel="icon" href="../img/excel.png" type="image/png">
  <link rel="stylesheet" href="/css/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.css">
  
</head>

<body>

  <!-- Nav Bar Start -->

<nav class="navbar navbar-light bg-light">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <!-- Profile picture -->
      <img src="../img/excel.png" alt="Profile Picture" id="profile_pic" class="img-fluid">
    </div>
  </div>
</nav>

<!-- Nav Bar End -->

<!-- ------------------------------------------------------------------------------------ -->

  <!-- Main Content Start -->

  <main class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center mb-4">Upload CSV or Excel File</h1>
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="custom-file mb-3">
            <input type="file" class="form-control" id="file_input"
              accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-outline-success" id="load_data" type="button">Upload</button>
          </div>
          <div class="d-grid gap-2 mt-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter name to search">
            <button class="btn btn-outline-success" id="search">Search</button>
          </div>
        </div>
        </form>
      </div>
      <table id="data_table" class="display">
        <thead>
            <!-- Table headers will be populated dynamically -->
        </thead>
        <tbody>
            <!-- Table body will be populated dynamically -->
        </tbody>
    </table>
      </div> 

      <div class="mt-4 btns">
        <ul class="pagination justify-content-end">
         <li class="page-item" id="prev_page"><a class="page-link" href="#">Previous</a></li>
         <li class="page-item" id="next_page"><a class="page-link" href="#">Next</a></li>
     </ul>
    </div>
  </main>

  <!-- Main Content End -->
  
<!-- ------------------------------------------------------------------------------------ -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>
  <!-- Custom JS -->
  <script src="../script/script.js"></script>
</body>

</html>
